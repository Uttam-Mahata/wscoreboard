<div class="container">
    <h2 class="my-4">Add New Student</h2>
  
    <form (ngSubmit)="addStudent()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="student.name"
          name="name"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="student.email"
          name="email"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="course">Course:</label>
        <input
          type="text"
          id="course"
          class="form-control"
          [(ngModel)]="student.course"
          name="course"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="age">Age:</label>
        <input
          type="number"
          id="age"
          class="form-control"
          [(ngModel)]="student.age"
          name="age"
          required
        />
      </div>
  
      <button type="submit" class="btn btn-primary">Add Student</button>
    </form>
  </div>
